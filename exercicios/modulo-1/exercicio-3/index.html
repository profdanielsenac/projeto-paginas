<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        #js {
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Imagens</h1>
    <hr>
    <p>Há como inserir imagens direto da pasta raíz:</p>
    <img src="logo-html.png" alt="Logo HTML">
    <p>Também há como inserir imagens de outras pastas: (Contanto que esteja dentro da pasta raíz)</p>
    <img src="Imagens/logo-css.png" alt="Logo CSS">
    <p>E por fim, há como inserir imagens direto de um link:</p>
    <img id="js" src="https://digitalents.com.br/wp-content/uploads/2016/03/js-logo.png" alt="Logo JS">
</body>
</html>
